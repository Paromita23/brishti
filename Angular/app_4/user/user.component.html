<table border ="3">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>User Name</th>
    <th>Email</th>
  </tr>
  <tr *ngFor ="let user of users | async">
    <td>
      {{user.id}}
    </td>
    <td>
      {{user.name}}
    </td>
    <td>
      {{user.username}}
    </td>
    <td>
      {{user.email}}
    </td>
  </tr>
</table>
